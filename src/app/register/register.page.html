<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Crear Cuenta</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form (ngSubmit)="registro()">
              <ion-item>
                <ion-label position="floating">Nombre Completo</ion-label>
                <ion-input name="nombre" [(ngModel)]="usr.nombre" type="text"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Correo Electr칩nico</ion-label>
                <ion-input name="email" [(ngModel)]="usr.email" type="email"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Contrase침a</ion-label>
                <ion-input name="contrasena" [(ngModel)]="usr.contrasena" type="password"></ion-input>
              </ion-item>
              <ion-item>
                <ion-checkbox name="checkbox" [(ngModel)]="tieneVehiculo">Tienes Vehiculo ?</ion-checkbox>
              </ion-item>
             
              <ion-item [disabled]="!tieneVehiculo">
                <ion-label position="floating">Marca</ion-label>
                <ion-input  name="marca" [(ngModel)]="vcl.marca" type="text"></ion-input>
              </ion-item>

              <ion-item [disabled]="!tieneVehiculo">
                <ion-label position="floating">Modelo</ion-label>
                <ion-input  name="modelo" [(ngModel)]="vcl.modelo" type="text"></ion-input>
              </ion-item>

              <ion-item [disabled]="!tieneVehiculo">
                <ion-label position="floating">A침o</ion-label>
                <ion-input name="a침o" [(ngModel)]="vcl.date" type="number"></ion-input>
              </ion-item>

              <ion-button type="submit" expand="full" color="secondary">Registrarse</ion-button>
            </form>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
